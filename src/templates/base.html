<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Advisor AI - Powered by Mark Twain's Innocents Abroad">
    <title>{% block title %}{% endblock %} - Travel Advisor AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="nav-brand">
                <i class="fas fa-globe-americas nav-icon"></i>
                <span class="brand-text">Travel Advisor AI</span>
            </a>
            <div class="nav-subtitle">
                Powered by Mark Twain's "The Innocents Abroad"
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="copyright">&copy; 2025 Travel Advisor AI. Inspired by Mark Twain's travels.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
